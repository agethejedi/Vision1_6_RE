<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RiskXLabs — Vision</title>
  <link rel="icon" href="./assets/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="./styles.css"/>
  <!-- Config (sets window.VisionConfig.API_BASE, etc.) -->
  <script type="module" src="./config.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="favicon" src="./assets/favicon.png" alt="" />
      <span class="brand-text">Risk<span class="brand-x">X</span>Labs Vision</span>
    </div>
    <nav class="nav">
      <button id="refreshBtn" class="btn">Refresh View</button>
      <select id="networkSelect" class="select">
        <option value="eth" selected>Ethereum</option>
        <option value="polygon">Polygon</option>
        <option value="arbitrum">Arbitrum</option>
      </select>
    </nav>
  </header>

  <main class="layout">
    <section class="left">
      <div class="panel">
        <h3 class="panel-title">Graph</h3>

        <!-- IMPORTANT: the SVG renderer writes inside this div -->
        <div id="graph" class="graph-canvas" aria-label="Network graph"></div>

        <div class="panel-row">
          <input id="seedInput" class="input" placeholder="Seed address (0x…)" />
          <button id="loadSeedBtn" class="btn">Load</button>
          <button id="clearBtn" class="btn btn-ghost">Clear</button>
        </div>
      </div>
    </section>

    <section class="right">
      <div class="panel">
        <h3 class="panel-title">Details</h3>

        <!-- Score panel container used by ScoreMeter('#scorePanel') -->
        <div id="scorePanel" class="score-panel">
          <div class="meter">
            <svg viewBox="0 0 100 100" class="ring">
              <circle cx="50" cy="50" r="45" class="track" fill="none" stroke-width="8"></circle>
              <circle cx="50" cy="50" r="45" class="arc"   fill="none" stroke-width="8" stroke-linecap="round" stroke-dasharray="0 999"></circle>
            </svg>
            <div class="label">
              <div class="score-text">0</div>
              <div class="score-sub">Moderate</div>
            </div>
          </div>
          <div class="reasons"></div>
        </div>

        <div id="entityMeta" class="meta"></div>
      </div>

      <!-- ===================== NEW: Narrative Summary panel ===================== -->
      <div class="panel" id="narrativePanel" hidden>
        <h3 class="panel-title">Narrative Summary</h3>

        <!-- Mode + actions -->
        <div class="panel-row" style="gap:8px; align-items:center;">
          <label for="rxlMode" class="muted" style="min-width:90px;">Mode</label>
          <select id="rxlMode" class="select">
            <option value="analyst" selected>Analyst</option>
            <option value="consumer">Consumer</option>
          </select>
          <div style="margin-left:auto; display:flex; gap:8px;">
            <button id="rxlCopy" class="btn btn-ghost">Copy</button>
            <button id="rxlExport" class="btn btn-ghost">Export PDF</button>
          </div>
        </div>

        <!-- Narrative text -->
        <p id="rxlNarrativeText" class="meta"></p>

        <!-- Badges -->
        <div id="rxlBadges" class="badge-row" aria-label="Risk badges"></div>

        <!-- Factor table -->
        <div class="table-wrap" style="margin-top:8px;">
          <table id="rxlFactors" class="table">
            <thead>
              <tr>
                <th>Factor</th>
                <th>Metric(s)</th>
                <th style="text-align:right;">Impact</th>
                <th>Source</th>
              </tr>
            </thead>
            <tbody><!-- rows injected by app.js --></tbody>
          </table>
        </div>
      </div>
      <!-- =================== /NEW: Narrative Summary panel ====================== -->

      <div class="panel">
        <h3 class="panel-title">Batch Status</h3>
        <div id="batchStatus" class="meta">Idle</div>
      </div>
    </section>
  </main>

  <footer class="foot">
    <span>© RiskXLabs — We Fight Fraud</span>
  </footer>

  <!-- Only load the app entry; it imports the other modules. Avoid double-loading to keep CSP happy. -->
  <script type="module" src="./app.js"></script>
</body>
</html>
